<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <a href="./home.html" class="anchor">HOME</a>
      <a href="/" class="anchor">STORE</a>
      <a href="./about.html" class="anchor">ABOUT</a>
      <button class="seecart" id="mycart">Cart</button>
    </div>
    <div class="subHeader">
      <h1>The Generics</h1>
    </div>
    <div>
      <h3 class="music">Music</h3>
      <div class="row1">
        <div class="albums">
          <h3 class="title">Album 1</h3>
          <img
            class="images"
            src="./img/Album 1.png"
            alt="Album 1"
          />
          <div class="price">
            <h4 class="amount">12.99$</h4>
            <button class="addcart">Add to Cart</button>
          </div>
        </div>
        <div class="albums">
          <h3 class="title">Album 2</h3>
          <img
            class="images"
            src="./img/Album 2.png" alt=" new album"
          />
          <div class="price">
            <h4 class="amount">14.99$</h4>
            <button class="addcart">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="row1">
        <div class="albums">
          <h3 class="title">Album 3</h3>
          <img
            class="images"
            src="./img/Album 3.png" alt=" new album"
          />
          <div class="price">
            <h4 class="amount">9.99$</h4>
            <button class="addcart">Add to Cart</button>
          </div>
        </div>
        <div class="albums">
          <h3 class="title">Album 4</h3>
          <img
            class="images"
            src="./img/Album 4.png" alt=" new album"
          />
          <div class="price">
            <h4 class="amount">19.99$</h4>
            <button class="addcart">Add to Cart</button>
          </div>
        </div>
      </div>
      <div>
        <h3 class="music">Merch</h3>
        <div class="row1">
          <div class="albums">
            <h3 class="title">Coffee</h3>
            <img
              class="images"
              src="./img/cofee.png" alt="Coffee"
            />
            <div class="price">
              <h4 class="amount">19.99$</h4>
              <button class="addcart">Add to Cart</button>
            </div>
          </div>
          <div class="albums">
            <h3 class="title">T-shirt</h3>
            <img
              class="images"
              src="./img/Album 4.png" alt="T-shirt"
            />
            <div class="price">
              <h4 class="amount">6.99$</h4>
              <button class="addcart">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cart">
      <button id="cartbtn" class="seecart">See the cart</button>
    </div>

    <!-- Cart-HTML -->

    <div class="popup-container" id="container">
      <div class="popup">
        <section class="container">
          <h2 class="section-header">CART</h2>
          <button id="cl">&times;</button>
          <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
          </div>
          <div class="cart-items">
            <div class="cart-row">
              <div class="cart-item cart-column">
                <img
                  class="cart-item-image"
                  src="./img/Album 4.png"
                  width="100"
                  height="100"
                />
                <span class="cart-item-title">Album 4/span>
              </div>
              <span class="cart-price cart-column">$19.99</span>
              <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1" />
                <button class="btn btn-danger" type="button">REMOVE</button>
              </div>
            </div>
            <div class="cart-row">
              <div class="cart-item cart-column">
                <img
                  class="cart-item-image"
                  src="./img/Album 3.png"
                  width="100"
                  height="100"
                />
                <span class="cart-item-title">Album 3</span>
              </div>
              <span class="cart-price cart-column">$9.99</span>
              <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="2" />
                <button class="btn btn-danger" type="button">REMOVE</button>
              </div>
            </div>
          </div>
          <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$650</span>
          </div>
          <button class="btn btn-primary btn-purchase" type="button">
            PURCHASE
          </button>
        </section>
      </div>
    </div>
    <br />

    <!-- footer -->
    
    <div class="footer">
      <div class="footer1"><h1>The Generics</h1></div>
      <div class="footer2">
        <ul class="footer2">
          <a href="https://www.youtube.com">
            <img
              src="https://www.bing.com/th?id=OIP.3yLsbW3kJ5zU9-957TR_mQHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.25&pid=3.1&rm=2"
              alt="Youtube"
              height="25px"
              width="25px"
            />
          </a>
          <a href="https://spotify.com">
            <img
              src="https://www.bing.com/th?id=OIP.Lrxsd7qE1xlNSo9qczRXHgHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.25&pid=3.1&rm=2"
              alt="Spotify"
              height="25px"
              width="25px"
            />
          </a>
          <a href="https://facebook.com">
            <img
              src="https://www.bing.com/th?id=OIP.bOdxtMx_BX8ICFq2szS3HwHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.25&pid=3.1&rm=2"
              alt="facebook"
              height="25px"
              width="25px"
            />
          </a>
        </ul>
      </div>
    </div>
  </body>
</html>
